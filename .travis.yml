language: go

go:
  - 1.11.x
  - tip

addons:
  mariadb: '10.1'

sudo: false

env:
  - GO111MODULE=on

install:
  - go get -t -v ./...
  - go install -v github.com/mattn/go-sqlite3

before_script:
  - mysql -e 'CREATE DATABASE bartlett;'

script:
  - go test -v -tags sqlite3
  - go test -v -tags mariadb -args -dsn travis@/bartlett
